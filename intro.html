<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Bucketlistly.com</title>

		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="brand">
					<a href="#"><img src="img/bucketlistly_brand.png" alt="Bucketlistly logo."></a>
				</div>

				<div class="menu">
					<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">FAQ</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Staff Picks</a></li>
						<li><a href="#">Top 10 Bucket List Ideas</a></li>
					</ul>
				</div>
				<div class="buttons">
					<div class="sign-in">
						<p><a href="#">Sign in</a></p>
					</div>

					<div class="sign-up">
						<p><a href="#">Sign up with email</a></p>
					</div>
				</div>
			</div>

			<div class="front-page">
				<div class="slogan">
					<a href="#"><img src="img/bucketlistly_logo.png" alt="Bucketlistly logo."></a>
					<h1>Bucketlistly</h1>
					<p>The Travel Bucket List Community that helps you unlock</p>
					<p>achievements in real life.</p>
				</div>

				<div class="front-page-buttons">
					<div class="top-stories">
						<a href="#"><p><img src="img/hot_story.png"> See top stories</p></a>
					</div>

					<div class="signin-facebook">
						<a href="#"><p><img src="img/facebook_white_logo.png"> Sign in with facebook</p></a>
					</div>						
				</div>

				<div class="stores">
					<div class="apple-store">
						<a href="#"><img src="img/apple_store_logo.png"></a>
					</div>

					<div class="travelistly">
						<div class="travelistly-logo">
							<a href="#"><img src="img/travelistly_logo.png"></a>
						</div>

						<div class="travelistly-text">
							<p><a href="#">Travelistly</a></p>
							<p><span>The Digital Nomad Front Page.</span></p>
						</div>
					</div>
				</div>

				<div class="products">
					<h3>Other products</h3>
				</div>
			</div>
		</div>
	</body>
</html>
