<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Bucketlistly.com</title>

		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>

	<body>
		<div class="container">
			<div class="header">

					<div class="brand">
						<a href="#"><img src="img/bucketlistly_brand.png" alt="Bucketlistly logo."></a>
					</div>

					<div class="menu">
						<ul>
							<li><a href="#">About</a></li>
							<li><a href="#">FAQ</a></li>
							<li><a href="#">Blog</a></li>
							<li><a href="#">Staff Picks</a></li>
							<li><a href="#">Top 10 Bucket List Ideas</a></li>
						</ul>
					</div>
					<div class="nav-buttons">
						<div class="sign-in">
							<button>Sign in</button>
						</div>

						<div class="sign-up">
							<button>Sign up with email</button>
						</div>
					</div>
				</div>

				<div class="front-page">
					<div class="slogan">
						<a href="#"><img src="img/bucketlistly_logo.png" alt="Bucketlistly logo."></a>

						</div>						
					</div>

						<div class="apple-store">
							<a href="#"><img src="img/apple_store_logo.png"></a>
						</div>

						<div class="travelistly">
							<div class="travelistly-logo">
								<a href="#"><img src="img/travelistly_logo.png"></a>
							</div>

							<div class="travelistly-text">
								<h3><a href="#">Travelistly</a></h3>
								<p>The Digital Nomad Front Page.</p>
							</div>

							<div class="products">
								<h3><a href="#">Other products</a></h3>

						</div>
